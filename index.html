<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="executer.css" />
    <title> Flow Editor </title>
    <style>
        body>div#noLoadError {
            padding: 8px;
            animation: fadeIn 1s ease 2s 1 forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="noLoadError">
        If you're reading this text, an error may have occurred while loading (or your internet is super slow, or you're
        reading from Google's text preview).
        <br>
        If you're using an old browser (internet explorer), try updating or using a new browser.
    </div>
    <script src="build/editor-bundle.js" type="module"></script>
</body>

</html>
